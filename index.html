<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="wrapper">
    <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="box--q1 red"></div>

    <h2 class="question--title">Q2 色変更</h2>
    <div class="box q2 red"></div>

    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="is--flex">
      <div class="box q3 blue"></div>
      <div class="box q3 green"></div>
    </div>

    <h2 class="question--title">Q4 floatの解除</h2>
    <div class="clearfix center">
      <div class="box q4 red"></div>
      <div class="box q4 blue"></div>
    </div>

    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="flex--reverse">
      <div class="box q5 red"><span>A</span></div>
      <div class="box q5 blue"><span>B</span></div>
      <div class="box q5 orange"><span>C</span></div>
    </div>

    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="is--flex">
      <div class="box q5 right--green item01"><span>A</span></div>
      <div class="box q5 yellow item02"><span>B</span></div>
      <div class="box q5 pink item03"><span>C</span></div>
    </div>

    <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="is--flex">
      <div class="box red pc"></div>
      <div class="box blue sp"></div>
      <div class="box red right--green"></div>
    </div>
  </div><!-- .wrapper -->
</body>

</html>
